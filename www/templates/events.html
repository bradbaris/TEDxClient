<ion-view>
  <ion-content has-bouncing="false">


    <!-- SEARCH BOX
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon" ></i>
        <input type="text" ng-model="query" placeholder="Search">
      </label>
    </div> -->

    <!-- HERO IMAGE -->
    <ion-item class="item-image">
      <img src="../img/TEDxHonolulu_hero.jpg" />
    </ion-item>

    <!-- MAIN PAGE DESCRIP -->
    <ion-content class="item">
      <h1>{{event.title}}</h1>
      <h3><a ui-sref="agendas">Test link goes to Agendas</a></h3>

      <!-- need to fix transition -->
      <p>{{event.date}}</p>
      <p>{{event.location}}</p>

    </ion-content>

    <!-- GOOGLE MAP SNIPPET -->
    <ion-item class="item">
      <iframe
        width="100%"
        height="200"
        frameborder="0" style="border:0"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCtcxg8NOJyBQfulWlRueh9pVMgNkj9lr0&q=Manoa+Innovation+Center">
      </iframe>
    </ion-item>


    <!-- AGENDA MANIFEST -->


  <div np-app="agenda" ng-controller="AgendaCtrl">
      <ion-list>
        <div ng-repeat="agenda in agendas">
          <ion-item class="item-stable"
                ng-click="toggleAgenda(agenda)"
                ng-class="{active: isAgendaShown(agenda)}">
          <i class="icon" ng-class="isAgendaShown(agenda) ? 'ion-minus' : 'ion-plus'"></i>  
        &nbsp;
        Agenda {{agenda.name}} 
      </ion-item>  
      <ion-item class="item-accordion"
                ng-repeat="item in agenda.items"
                ng-show="isAgendaShown(agenda)">
        {{item}}    
      </ion-item>      
      </div>  
    </ion-list> 
    </div>

    <ion-list class="list inset-list">
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="agenda in agendas | filter: query" type="item-text-wrap" >
      <!-- href="#/events" -->
        <!-- <img ng-src="{{event.image}}"> -->
        <img src="../img/photo_placeholder.png">
        <h2>{{agenda.title}}</h2>
        <p>{{agenda.date}}</p>
        <p>{{agenda.start_time}} - {{agenda.end_time}}</p>
        <p>{{agenda.speaker}}</p>
        <p>{{agenda.description}}</p>
        <i class="icon ion-chevron-down icon-accessory"></i>
        <div class="toggleVisible">

          <!-- enter agenda info, details, photos, mapp -->
          
          <a ui-sref="#/map/{{event._id}}">Go to Map</a> -->
        </div>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
